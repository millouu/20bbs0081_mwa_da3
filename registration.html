    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="icon" type="image/png" href="./assets/faivon.png" />
    <title>Bookmark - Login</title>
  </head>

  <body>
    <div class="main-wrapper">
      <div>
        <img
          src="./assets/logo.png"
          alt=""
          style="
            position: absolute;
            width: 200px;
            object-fit: contain;
            top: 20px;
            left: 20px;
          "
        />
      </div>
      <div class="wrapper">
        <h1>Welcome Back ðŸ‘‹</h1>
        <form
          action="process_registration.php"
          method="POST"
          id="registration-form"
          novalidate
        >
          <div style="display: flex; gap: 10px">
            <input
              type="text"
              name="firstname"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastname"
              placeholder="Last Name"
              required
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div style="margin-top: 10px">
            <label for="" style="font-size: 20px">Date of Birth</label>
            <input type="date" id="dob" required />
          </div>
          <div>
            <input style="margin-top: 10px" type="submit" value="Sign Up" />
          </div>
        </form>
      </div>
    </div>
  </body>
